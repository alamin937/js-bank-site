<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Bank Site</title>
</head>
<body>
    <header>
        <h1 class='text-5xl text-center mt-14'>welcome to my <span class='font-bold text-yellow-600'>bank site</span></h1>
    </header>
    <main>
        <section class='bg-green-200 w-2/4 mx-auto mt-10 p-8'>
           <h2 class='text-2xl mb-3 text-blue-500 font-bold'>Login Here</h2>
            <div>
                <input id='email-area' class='block mb-2 w-4/12 p-1 border rounded' type="text" placeholder="Your Email">
                <input id='password-area' class='block mb-4 w-4/12 p-1 border rounded' type="password" placeholder="Your Password">
                <button id='button-area' class='bg-gray-500 px-5 py-1 rounded text-white'>Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
